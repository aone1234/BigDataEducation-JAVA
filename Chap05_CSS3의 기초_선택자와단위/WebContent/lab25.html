<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>백분율 단위</title>
	<style type="text/css">
	    p:nth-child(1) {}	
		p:nth-child(2) {font-size: 100%}
		p:nth-child(3) {font-size: 150%}
		p:nth-child(4) {font-size: 200%}
	
		#first {
			/* background-color: rgb(255,222,100); */
			background-color: rgba(0,0,0,0.3);  /* alpha값은 0.0(완전투명), 1.0(완전불투명) */
		}	
	</style>
	
</head>
<body>
	<!-- % 단위 : 기본으로 설정된 크기를 기준으로 상대적인 크기를 지정할 때 사용하면 유용함. -->
	<p id="first">Hello world</p>
	<p>Hello world</p>
	<p>Hello world</p>
	<p>Hello world</p>
	
	<!-- https://github.com
	     http://stackoverflow.com -->
	
</body>
</html>
