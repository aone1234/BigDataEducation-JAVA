<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 기초-1</title>
	<style type="text/css">
		/* 태그 선택자(selector)를 이용하여 아래와 같이 스타일을 적용함 */
		h2 {
			font-size: 20px;   		/* 글자 크기 20px로 고정 */
			color: orange;	        /* 글자색을 오랜지색  */
		}
		
		p {
			font-size: 15px;   		/* 글자 크기 15px로 고정 */
			color: blue;	        /* p태그들은 전부 글자색이 파란색으로 설정  */
		}
		
	</style>
</head>
<body>
	<h1>CSS의 기초</h1>
	<h2>웹 문서의 내용에 디자인을 적용합니다.</h2>
	<p>웹 표준에 의한 웹 문서는 디자인과 내용이 함께 존재 합니다.</p>
	<p>내용은 HTML을 이용해서 구성하고, 디자인은 CSS를 이용해서 꾸밉니다.</p>
</body>
</html>
