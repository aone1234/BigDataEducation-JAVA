<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 기초-7(class 선택자)</title>
	<style type="text/css">
	/* class 선택자 : 다른 태그들도 함께 그룹을 지어서 스타일을 적용 시키기 위해서 사용함. */
		.choice {
			color: pink;
		}
		.lang {
			color: orange;
		}
		
		.item {
			color: blueviolet;
		}
		
		.header {
			background-color: aqua;
		}
	</style>
</head>
<body>
	<!-- 멀티 선택자 사용 -->
	<h1 class="item header">종류</h1>
	<h2 class="choice">과일</h2>
	<ul>
		<li class="choice"> 사  과 </li>
		<li> 파인애플 </li>
		<li> 오 렌 지 </li>
		<li class="choice"> 바 나 나 </li>		
	</ul>
	
	<h2 class="lang">언어의 종류</h2>
	<ul>
		<li class="lang"> C언어 </li>
		<li> JAVA </li>
		<li> HTML </li>
		<li class="lang"> CSS </li>		
	</ul>
</body>
</html>
