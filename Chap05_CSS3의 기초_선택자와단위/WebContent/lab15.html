<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 기초-15(속성선택자-7)</title>
	<style type="text/css">
		ul {
			list-style-type: none;			
		}		
		
		a {
			line-height: 30px;    /* 블럭형태로 display 되어 있는 것을 높이를 조절함 */
			font-size: 18px;
			color: red;
			text-decoration: none;
		}
		/* "w3"라는 값이 포함 되어 있다면, a태그에만 별도로 스타일을 적용시킴. */
		a[href *= "w3" ] {   
			background: blue;
			color: white;
		}
							
	</style>
	
</head>
<body>
	<h2>HTML 참고 사이트</h2>
	<p>아래 링크 중에 파란색 배경의 링크는 W3C사이트로 연결 됩니다.</p>
	<ul>
		<li><a href="http://www.w3c.org">HTML 표준안 사이트</a></li>
		<li><a href="http://www.webplatform.org">튜토리얼과 아티클</a></li>
		<li><a href="http://www.caniuse.com">HTML 지원 여부 체크</a></li>
	</ul>

	<!-- 정리 --
		[속성] - 지정한 '속성'일때 스타일을 적용함.
		[속성 = 값] - '값'에 일치할 때 스타일을 적용함.
		[속성 ~= 값] - 여러 값들 중에 값이 포함 되어 있는데 정확하게 포함된 것에만 스타일을 적용함(틸드)
		[속성 |= 값] - 값이 포함되어 있을 때(하이픈 포함 단어도 됨)만 스타일을 적용함.
		[속성 ^= 값] - 값으로 시작할 때 스타일을 적용함(캐럿)
		[속성 $= 값] - 값으로 끝날 때 스타일을 적용함
		[속성 *= 값] - 값이 어디에 있든 포함만 되면 스타일을 적용함. 
	 -->
</body>
</html>
