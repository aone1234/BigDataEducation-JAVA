<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>인접 형제 선택자</title>
	<style type="text/css">
	/* + :같은 형제(레벨)에 있으면서 같은 부모를 가지며,
	       바로 인접해 있는 요소에다가 스타일을 적용시킬 때 사용함. */
		h1+p {
			text-decoration: underline;
		}
		h1+ul {
			color: blue;
			font-weight: bold;
		}
						
	</style>
	
</head>
<body>

	<section id="container">
		<h1>예약 방법 및 요금</h1>
	<!-- 	<p>객실을 예약하려면?</p>  -->
		<ul>
			<li>예약 방법
				<ul>
					<li>직접통화 : 000-0000-0000</li>
					<li>문자 메세지 : 000-0000-0000</li>
				</ul>
			</li>
			<li>상세 요금
				<ul>
					<li>1인실 :  40,000</li>
					<li>2인실 :  60,000</li>
					<li>3인실 :  80,000</li>
					<li>4인실 : 100,000</li>					
				</ul>
			</li>
		</ul>
	</section>
	
</body>
</html>
