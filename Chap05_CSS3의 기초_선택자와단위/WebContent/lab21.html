<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>반응 선택자</title>
	<style type="text/css">
		/* table에서는 하위 선택자를 사용하고자 할 때 >를 사용 하면 안됨. */
		.container {
			width: 960px;
			margin: 0 auto;
			background-color: white;
			border: 1px solid white;
		}	
		header {
			height: 280px;
			margin: 0;
			background-image: url(images/header-bg.png);
			background-position: left top;
		}	
		.navi {
			background: #031a41;
			margin-top: -17px;
			width: 960px;
			height: 60px; 
		}
		.navi ul {
			 list-style-type: none;
			 height: 40px;
			 padding-bottom: 5px;
		}
		.navi ul li {
			display: inline;
			float: left;
		}
		/* link라는 반응 선택자 : 방문을 하지 않은 링크에다가 스타일 적용 
		   visited라는 반응 선택자 : 방문한 링크에 스타일을 적용 */
		.navi a:link, .navi a:visited {
			padding: 20px 30px 20px 50px;
			display: block;
			color: #fff;
			width: 150px;
			text-decoration: none;
		}
		/* hover 반응 선택자 : 마우스의 커스를 올려 놓았을 때의 스타일 적용 */
		.navi a:hover {
			text-decoration: 0px 2px 2px #000; 
			color: #FC0;	
		}
		/* active 반응 선택자 : 마우스나 키보드를 클릭을 했을 때 스타일 적용 */
		.navi a:active {
			color: red;
		}
		
	</style>
	
</head>
<body>
	<div class="container">
		<header></header>
			<nav class="navi">
				<ul>
					<li><a href="#"><b>이용 안내</b></a></li>
					<li><a href="#"><b>이용 요금</b></a></li>
					<li><a href="#"><b>객실 배경</b></a></li>
					<li><a href="#"><b>객실 안내</b></a></li>
				</ul>
			</nav>		
	</div>		
</body>
</html>
