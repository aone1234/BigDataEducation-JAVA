<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 병합2</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th rowspan="2"> 구 분 </th>    <!-- 셀이 확장 되어야 하는 행의 수를 지정  -->
			<th colspan="3"> 내행성 </th>	   <!-- 셀이 확장 되어야 하는 열의 수를 지정  -->
			<th colspan="5"> 외행성 </th>
		</tr>		
		<tr>
			<th > 수 성 </th>
			<th > 금 성 </th>
			<th > 지 구 </th>
			<th > 화 성 </th>
			<th > 목 성 </th>
			<th > 토 성 </th>
			<th > 천왕성 </th>
			<th > 해왕성 </th>
		</tr>
		<tr>
			<td> 거 리 </td>
			<td> 1000KM </td>
			<td> 0KM </td>
			<td> 5000KM </td>
			<td> 8000KM </td>
			<td> 10000KM </td>
			<td> 20000KM </td>
			<td> 50000KM </td>
			<td> 80000KM </td>
		</tr>				
			
	</table>

</body>
</html>
