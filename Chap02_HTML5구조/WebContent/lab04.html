<!DOCTYPE html>

<html>


<head>
	
	<meta charset="UTF-8">
	<title>외부 자바 스크립트 파일 사용</title>
	<script type="text/javascript" src="lab04.js"></script>
	
</head>


<body>

	<!-- p태크 : 문장을 나타내는 태그임. 하나의 단락을 차지함. -->
	<p>안녕하세요. 자바 스크립트 실습 파일 입니다.</p>
	<!-- span 태그 : 단어나 문장의 글자만 선택 해줌. 
	     br 태그 : 줄바꿈을 해주는 태그 -->
	<span>프로그램</span><br/>
	<span>프로그램</span><br/>
	<span>프로그램</span><br/>
	
</body>


</html>
