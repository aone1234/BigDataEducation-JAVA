<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	<title>자바 스크립트 실습</title>
	<script type="text/javascript">
	/* alert() 함수 : 자바 스크립트 함수로써 매개변수(인자값, 파라메터, 아규먼트)로
	   String(문자열)을 가짐*/
		alert("자바 스크립트 실습!!");
	/* confirm() 함수 : 매개변수로 String(문자열)타입을 가지고
	   리턴값 bool(참(true,1), 거짓(false, 0)값에 따라 프로그램 흐름을 
	   제어 할 수 있음.*/
		confirm("확인 하셨습니까?");
	</script>

</head>

<body>
	<!-- p태크 : 문장을 나타내는 태그임. 하나의 단락을 차지함. -->
	<p>안녕하세요. 자바 스크립트 실습 파일 입니다.</p>
	<!-- span 태그 : 단어나 문장의 글자만 선택 해줌. 
	     br 태그 : 줄바꿈을 해주는 태그 -->
	<span>프로그램</span><br/>
	<span>프로그램</span><br/>
	<span>프로그램</span><br/>
	
</body>

</html>
