<!DOCTYPE html>
<html>
<head>
	<!-- 주석 단축키 : ctrl + shift + / -->
	<!-- 문자셋을 지정하는 부분 
		 UTF-8 : 한글 3바이트, 영문 1바이트
		 EUC-KR : 한글 2바이트, 영문 1바이트		 
	-->
	<meta charset="UTF-8">
	<title>lab01</title>
	<!-- 내부 스타일 시트(inline style sheet)를 정의하는 코드 -->
	<style type="text/css">
		h1{
			color: white;
			background-color: black;
		}
		h3{
			color: yellow;
			background-color: black;
		}
		h5{
			color: green;
			background-color: black;
		}
	</style>
</head>
<body>

	<!-- <h1> 태크 : 제목을 나타날 때 주로 사용하는 태그  -->
	<h1>안녕하세요.</h1>
	<h2>안녕하세요.</h2>
	<h3>안녕하세요.</h3>
	<h4>안녕하세요.</h4>
	<h5>안녕하세요.</h5>
	<h6>안녕하세요.</h6>
	

</body>
</html>
