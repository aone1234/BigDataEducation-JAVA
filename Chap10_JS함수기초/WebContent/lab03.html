<html>
<head>
	<meta charset="UTF-8">
	<title>별표 찍기를 함수로 만들기</title>
</head>
<body>
	<script type="text/javascript">
		function printStar() {
			var star = '';
			for(var i=1; i<=5; i++) { 
				for(var j=0; j<i; j++){
					star += '*';
				}
				star +='<br/>';
			}
			document.writeln(star);
		}
		
		printStar();
		printStar();
	</script>

</body>
</html>
