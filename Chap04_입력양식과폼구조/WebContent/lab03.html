<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택태그</title>
</head>
<body>
	<!-- 리스트의 내용을 하나만 선택할 수 있게끔 해주는 태그의 조합 : 
	     select태그와 option태그를 이용 -->	     
	<select>
		<option>야채 김밥</option>
		<option>참치 김밥</option>
		<option>소고기 김밥</option>
		<option>누드 김밥</option>
		<option>계란말이 김밥</option>		
	</select><br/><br/>
	
	<!-- select태그의 multipe 속성을 이용하면 하나가 아닌 
	     다중선택(ctrl키를 누른채)을 할 수 있음. -->
	<select multiple="multiple">
		<option>야채 김밥</option>
		<option>참치 김밥</option>
		<option>소고기 김밥</option>
		<option>누드 김밥</option>
		<option>계란말이 김밥</option>		
	</select>

</body>
</html>
