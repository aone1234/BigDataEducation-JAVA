<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Label for 속성</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<!-- label 태그의 for속성과 input태그의 id속성을 서로 연결을 시켜두면 
				     글자를 클릭해도 input 태그의 내용으로 이동을 함으로써 사용자들의 UI 편리성을 지원해줌. -->
				<td><label for="username">이 름 : </label></td>
				<td><input id="username" type="text" name="username" /></td>
			</tr>
			<tr>
				<td>성 별 : </td>
				<td>
					<input id="man" type="radio" name="gender" value="man" />
					<label for="man">남자</label>
					<input id="woman" type="radio" name="gender" value="woman" />
					<label for="woman">여자</label>
				</td>
			</tr>
		</table>
	</form>
	

</body>
</html>
