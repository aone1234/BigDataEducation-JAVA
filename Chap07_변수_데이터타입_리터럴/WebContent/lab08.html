<!DOCTYPE html>
<!-- 
	객체 : 이름이 붙어 있는 값들의 모음
	프로퍼티 : 이름이 붙어 있는 값 (배열, 함수, 객체)
	메서드 : 함수가 프로퍼티에 저장될 경우 프로퍼티명이 메소드명이 됨.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>객체 리터럴</title>
</head>
<body>
	<script type="text/javascript">
		// 객체 리터럴
		
		//(x, y)좌표가 (300,200)인 객체 생성
		var p1 = { x : 300, y : 200 };
		//(x, y)좌표가 (350,280)인 객체 생성
		var p2 = { x : 350, y : 280 };
		//(x, y)좌표가 (350,280)인 객체 생성
		var rect = {
				topLeft : p1,        // 사각형의 좌측상단 좌표 정보 => 초기값으로 p1객체 참조
				bottomRight : p2,	 // 사각형의 우측상단 좌표 정보 => 초기값으로 p2객체 참조
				size : function() {  // 사각형의 면적 계산 메소드
					return (this.bottomRight.x - this.topLeft.x) *
					       (this.bottomRight.y - this.topLeft.y)
					
				}
		
		}
		
		document.writeln('위치 변경 전 사각형의 넓이 : ' + rect.size() + '<br/>');
		document.writeln('<br/>');
		
		//(x, y)좌표가 (200,300)인 객체 생성
		var p1 = { x : 200, y : 300 };
		//(x, y)좌표가 (350,280)인 객체 생성
		var p2 = { x : 300, y : 400 };
		rect.topLeft = p1;			// 사각형의 좌측상단 좌표 정보 => 초기값으로 p1객체 참조
		rect.bottomRight = p2;      // 사각형의 우측상단 좌표 정보 => 초기값으로 p2객체 참조
				
		document.writeln('위치 변경 후 사각형의 넓이 : ' + rect.size() + '<br/>');
		document.writeln('<br/>');
				
	</script>

</body>
</html>
