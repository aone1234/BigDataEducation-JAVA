<!DOCTYPE html>
<!-- 
	* 문자열 리터럴 : 1) 유니코드 문자들을 작은따옴표(') 또는 큰따옴표(")로 둘러싸서 표현.
	              2) 작은 따옴표로 만든 문자열에서는 큰 따옴표를 포함 할 수 있고,
	                 큰 따옴표로 만든 문자열에서는 작은 따옴표를 포함 할 수 있음.
	              3) 한줄을 넘을 수 없으며, 문자열 리터럴내에서 줄바꿈을 하고자 한다면 '\n'을 사용함.
	                 - 이스케이프 시퀀스         유니코드          의 미
	                   ============================================
	                         \0            \u0000         널 문자
	                         \t            \u0009         수평 탭 
	                         \n            \u000A         줄바꿈 문자
	                         \b
	                         \f
	                         \r
	                         \"
	                         \'
	                         \\                          역슬래시 자체를 출력 하려면 
	                                                     이스케이프 시퀸스 \\을 사용함.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>문자열 리터럴</title>
</head>
<body>
	<script type="text/javascript">
		
		
	</script>


</body>
</html>
