<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>undefined와 null</title>
</head>
<body>
	
	<script type="text/javascript">
	
		// undefined와 null
		var a;				// 변수 초기값 미지정 시 undefined 값이 할당됨.
		var obj = {};   	// 프로퍼티가 없는 빈 객체를 생성함.
		
		document.writeln('a : ' + a + '<br/>');			 	 // a : undefined
		document.writeln('obj : ' + obj + '<br/>');			 //	obj : [object Object]
		document.writeln('obj : ' + obj.prop + '<br/>');	 //	obj.prop : undefined
		
		obj = null;			// 객체 참조를 제거함.
		document.writeln('obj : ' + obj + '<br/>');			 //	obj : null
		document.writeln('<br/>');		
		
		if(!a)		// !undefined
			document.writeln('변수 a는 초기화가 필요 합니다. <br/>');
		
		if(!obj)   // !null
			document.writeln('변수 obj는 참조하는 객체가 없습니다. <br/>');
		
	</script>

</body>
</html>
