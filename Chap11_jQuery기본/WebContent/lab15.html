<!DOCTYPE html>
<!-- 
	* 중첩함수 (inner function)
	  - 자바 스크립트에서 함수는 다른 함수 안에 중첩되어 정의 될 수 있음.
	  - 함수내에서만 호출 할 수 있으며, 함수 외부에서는 직접 호출 할 수 없음. => 정보은닉 구현.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>중첩 함수</title>
</head>
<body>
	
	<script type="text/javascript">	
		/* 1초에 한번씩 안녕하세요 출력 해 주세요. */
		
		function startHello() {			
			var count = 0;
			setInterval(function() {
				count++;
				document.write(count + ". 안녕하세요." + "<br/>");
			}, 1000);			
			
		}
		
		startHello();
		
	</script>

</body>
</html>
