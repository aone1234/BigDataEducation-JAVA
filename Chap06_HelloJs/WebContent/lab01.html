<!DOCTYPE html>
<!-- 
    HTML 페이지 & 자바스크립트 객체
    : 자바스크립트 코드는 브라우저로부터 3가지 유형의 객체를 제공 받아 활용.
      1. (HTML) DOM 객체 : document, body...
         - HTML 태그가 출력된 모양이나 콘텐츠를 제어하기 위해서임.
         - DOM 트리(tree) : HTML 태그의 포함관계에 따라 DOM 객체의 트리 생성
                           DOM 트리는 부모 자식 관계
         - DOM 객체 : DOM 트리의 한 노드 
                     HTML 태그 당 하나의 DOM 객체 생성
                     . DOM 노드(Node) = DOM 엘리먼트(Element)라고 불림.                  
      2. BOM 객체 : window, history...
      3. 코어 객체 : Array, Date...       
-->
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello, JavaScript</title>
</head>
<body>
	
	
	<script type="text/javascript">
		document.writeln('Hello, JavaScript!');
		
	</script>	
</body>
</html>
