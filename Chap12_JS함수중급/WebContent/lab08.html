<!DOCTYPE html>
<!-- 
	* 콜백함수(Callback function)
	  : 직접 호출하는 함수가 아닌 어떤 특정 시점이나 조건을 만족 했을 때 
		호출될 수 있도록 라이프러리 함수의 인자로 전달되는 함수를 말함.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>콜백함수</title>
</head>
<body>
	<script type="text/javascript">
		
		/* 두 수를 더하는 함수를 만들어 주세요.
		    - 리턴값을 이용하는 경우		
		*/
		function sum(num1, num2) {
			return num1+ num2;			
		}
		
		var result = sum(10,20);
		
		document.write("두 수의 합은 = " + result + "입니다.");
		
		
			
		
		
	</script>

</body>
</html>
